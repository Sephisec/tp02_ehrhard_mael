<form>
  <label>
    Nom:
    <input type=text name="lastname" required [(ngModel)]="lastname"/>
  </label>
  <label>
    Prénom:
    <input type=text name="firstname" required [(ngModel)]="firstname"/>
  </label>
  <label>
    Addresse:
    <textarea id="address" name="address" rows="5" cols="33" [(ngModel)]="address">
    </textarea>
  </label>
  <label>
    Code postal:
    <input type=number name="postCode" required [(ngModel)]="postcode"/>
  </label>
  <label>
    Ville:
    <input type=text name="city" required [(ngModel)]="city"/>
  </label>
  <label>
    Pays:
    <input type=text name="country" required [(ngModel)]="country"/>
  </label>
  <label>
    Téléphone:
    <input type=tel name="telephone" required [(ngModel)]="telephone"/>
  </label>
  <label>
    Email:
    <input type=email name="email" required [(ngModel)]="email"/>
  </label>
  <label>
    Civilité:
    <select name="gender" id="gender" [(ngModel)]="gender">
      <option value="f">Madame</option>
      <option value="m">Monsieur</option>
      <option value="o">Autre</option>
    </select>
  </label>
  <label>
    Pseudo:
    <input type=text name="login" required [(ngModel)]="login"/>
  </label>
  <label>
    Mot de passe:
    <input type=password name="password" required [(ngModel)]="password"/>
  </label>
  <button (click)="submit()">Valider</button>
  <p>{{recap}}</p>
</form>
